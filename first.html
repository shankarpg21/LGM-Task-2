<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="student.css">
</head>
<body>
    <h1><u>STUDENT REGISTRATION FORM</u></h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label><mark>Name</mark></label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label><mark>Roll no</mark></label>
                        <input type="text" name="rollno" id="rollno">
                    </div>
                    <div>
                        <label><mark>City</mark></label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <label><mark>Mobile No:</mark></label>
                        <input type="text" name="mobile" id="mobile">
                    </div>
                    <div>
                        <label><mark>Email Id:</mark></label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        
                        <label><mark>Gender:</mark></label>
                        <input type="text" name="gender" id="gender">
                    </div>
                    <div>
                        <label><mark>Course:<mark></label>
                        <input type="text" name="course" id="course">
                    </div>
                    <div>
                        <label><Mark>Skills:</Mark></label>
                        <input type="text" name="skill" id="skill">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="REGISTER">
                    </div>

                </form>
            </td>
            <td>
                <table class="list" id="studentList">
                    <thead>
                        <h2>Enrolled Students</h2>
                        <tr>
                            <th>Name</th>
                            <th>Roll no</th>
                            <th>City </th>
                            <th>Mobile No </th>
                            <th>Email Id </th>
                            <th>Gender </th>
                            <th>Course </th>
                            <th>Skills</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="details.js"></script>
</body>
</html>
